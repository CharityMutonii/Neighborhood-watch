{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
</style>
<div class="container-fluid">
  <div class="row">
    <div class='col-md-3' id='login'></div>
    <div class='col-md-7'>
    <div class="col-md-10">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In to Hoods</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style='width:100%' value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>
        
      </div>
      <div class='panel text-center' style='padding:15px;'>Don't have an account? Register <a href="/register">here</a></div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div></div>
  </div>
</div>

{% endblock %}
