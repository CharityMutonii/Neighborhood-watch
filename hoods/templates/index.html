{%extends 'base.html'%}
{% load static%}
{% block content %}
{% load bootstrap4 %}
{{block.super}}

<div class='container'>
    <h3 class='text-center'><b>Neighborhood Updates</b></h3><br>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6 col-mg-5'>
            <p class='text-center'></p><br>
        </div>
    </div>
    <div class='row' style='grid-gap:30px;'>
        {% for hood in hoods %}
        <div class='col-md-5 card' style='text-align:center;padding:20px;'>
            <h5><b>{{hood.name}}</b></h5><br>
            <div><img src='{{hood.hood_pic.url}}' width="100%" height='250px;'></div><br>
            <a class='btn btn-default' href='/join/{{hood.id}}' style='width:40%; margin:auto;'>Join</a>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
