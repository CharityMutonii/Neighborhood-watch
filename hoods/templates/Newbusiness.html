{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
</style>
<div class="container-fluid">
  <div class="row">
    <div class='col-md-3'></div>
    <div class='col-md-7'>
      <div class="col-md-10">
        {% if form.errors %}
        <p class="text-danger"> <b>Try Again</b></p>
        {% endif %}
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="text-center">Register Your Business</h3>
          </div>
          <div class="panel-body">

            <form action="" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}

              <div class="form-group">
                <input type="submit" class="btn btn-default btn-sm" style='width:100%' value="Submit">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>
          </div>

        </div>
      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
</div>

{% endblock %}
